<p>server-two-way-bind works!</p>
<div>
    <label>Input with value property binding</label>
    <input type="text" class="form-control" [value]="serverName" (keyup.enter)="onKeyUp()">
</div>
<div>
    <label>Input with event input(oninput) binding</label>
    <input type="text" class="form-control" (input)="onUpdateServerName($event)">
</div>
<div>
    <label>Input with [(ngModel)] two way binding</label>
    <input type="text" class="form-control" [(ngModel)]="serverName">
</div>

<div><span>String interpolation for servername:</span><span> {{serverName}} </span></div>
<button class="btn btn-primary" [disabled]="!allowNewServer">Click Me</button>
<div><span>String Interpolation for button disabled true/false:</span><span> {{allowNewServer}} </span></div>

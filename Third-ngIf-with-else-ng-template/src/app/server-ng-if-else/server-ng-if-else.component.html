<p>server-ng-if-else works!</p>
<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Click Me</button>
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is: {{serverName}}</p>
<ng-template #noServer>
    <p>
        No Server was creted;
    </p>
</ng-template>
<hr>
<h4>Button Status: isDisabled true or false </h4>
<hr>
<div><span>By string interpolation:-</span>
    <p>{{allowNewServer}}</p>
</div>

<div><span>By Property Binding:-</span>
    <p [innerText]="allowNewServer"></p>
</div>
